<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Livvic:wght@400;500;600;700&family=Open+Sans:wdth,wght@75..100,300..800&family=Roboto&display=swap"
        rel="stylesheet">

    <link rel="stylesheet" href="./css/main.css">
    <title>Document</title>
</head>

<body>
    <header class="contact">
        <div class="container">
            <div class="contact_block">
                <div class="contact_logo">
                    <a class="contact_img" href="#">
                        <img src="./img/logo.svg" alt="logo">
                    </a>
                    <h2 class="contact_title">home</h2>
                    <h2 class="contact_title2">about</h2>
                </div>
                <a class="contact_link" href="#">contact us</a>
            </div>
        </div>
    </header>
    <main>
        <section class="about">
            <div class="container">
                <div class="about_flex">
                    <div class="about_block">
                        <h2 class="about_title">Contact</h2>
                        <h2 class="about_text">Ask us about</h2>
                        <h3 class="about_sub">The quality of our talent network</h3>
                        <h3 class="about_sub2">Usage & implementation of our software</h3>
                        <h3 class="about_sub3">How we help drive innovation</h3>
                    </div>
                    <div class="about_link">
                        <div class="about_input">
                            <input class="about_gap" name="name" placeholder="Name" aria-label="Name" type="text">
                        </div>
                        <div class="about_input">
                            <input class="about_gap" name="Email Address" placeholder="Email Address"
                                aria-label="Email Address" type="email">
                        </div>
                        <div class="about_input">
                            <input class="about_gap" name="Company Name" placeholder="Company Name"
                                aria-label="Company Name" type="text">
                        </div>
                        <div class="about_input">
                            <input class="about_gap" name="Title" placeholder="Title" aria-label="Title" type="text">
                        </div>
                        <div class="about_input">
                            <textarea class="textarea" placeholder="Message" name="message"></textarea>
                        </div>
                        <button class="about_btn" type="submit">submit</button>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <footer class="myteam_main">
        <div class="container">
            <div class="myteam">
                <div class="myteam_block">
                    <img class="myteam_logo" src="./img/myteam_logo.svg" alt="img">
                    <div class="myteam_box">
                        <a class="myteam_link" href="#">home</a>
                        <a class="myteam_link2" href="#">about</a>
                    </div>
                </div>
                <p class="myteam_text">987  Hillcrest Lane Irvine, CA California 92714 Call Us : 949-833-7432</p>
                <div class="myteam_btn">
                    <img class="myteam_img" src="./img/myteam_btn.svg" alt="img">
                    <p class="myteam_locat">Copyright 2020. All Rights Reserved</p>
                </div>
            </div>
        </div>
    </footer>
</body>

</html>
